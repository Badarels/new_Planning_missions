    <!-- ======= Sidebar ======= -->
    <app-sidebar></app-sidebar>

    <!-- ======= Contenu principal ======= -->

            <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>

      </div>

    </div> <!-- Fin contenu principal -->

  </div> <!-- Fin bloc sidebar + contenu -->

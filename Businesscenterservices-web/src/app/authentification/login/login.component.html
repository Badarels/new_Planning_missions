<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          BUSINESS CENTER <br/>
          <span style="color: hsl(218, 81%, 75%)">SERVICES</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
           LE PARTENAIRE QU'IL VOUS FAUT!
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <div class="form-check d-flex justify-content-center mb-4">
              <h4> 
                <span style="color: hsl(218, 81%, 75%)">Connectez-vous Ã  votre compte</span>
              </h4>
            </div>
            <form [formGroup]="form" (ngSubmit)="login()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email</label>
                <input type="email" id="email" formControlName="username" class="form-control" autocomplete="username" />
              </div>    

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Mot de passe</label>
                <input [type]="passwordFieldType" id="password" formControlName="password" class="form-control" autocomplete="current-password" />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" (change)="togglePasswordVisibility($event)" />
                <label class="form-check-label" for="form2Example33">
                  afficher le mot de passe!
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-block mb-4" style="width: 300px; margin-left: 45px;">
                SE CONNECTER
              </button>
            </form>
            <div *ngIf="err" class="alert alert-danger">{{ err }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</section>
<!-- Section: Design Block -->

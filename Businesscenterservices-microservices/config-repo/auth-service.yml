server:
  port: 9001

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5433/bcs_auth
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET:businesscenterservices-secret-key-32bytes!!!}
  expiration: 86400000

springdoc:
  api-docs:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:eureka-pass@localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
